        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <h1>DEJANOS  TUS COMENTARIOS O SUGERENCIAS</h1>
        <form>
            <div class="form-row mt-5">
                <div class="col-md-4 mb-3">
                    <label>Nombre:<span class="red">*</span></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Apellidos:<span class="red">*</span></label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Email:<span class="red">*</span></label>
                    <input type="email" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Tel√©fono:</label>
                    <input type="number" class="form-control">
                </div>
            </div>        
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>Asunto:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label>Mensaje:<span class="red">*</span></label>
                <textarea class="form-control" rows="3" min="25" required></textarea>
            </div>
            <div class="form-group mb-10">
                <button class="btn btn-primary" type="submit" name="submit">Enviar</button>
                <button class="btn btn-success" type="reset" name="reset">Limpiar</button>
            </div>
        </form>

        </ul>
    </body>
